[Viber]
authentication_token =
name =
avatar = https://hostname/avatar.jpg
webhook = https://hostname/viber-bot
notify_user_id =
trusted_user_ids =

[Command date]
execute = date
help = Show the current date on the server.

[Command df]
execute = df -h
help = Show free disk space.

[Command fortune]
execute = fortune
help = Tell a fortune.

[Command ip]
execute = ip addr show
help = Show IP addresses.

[Command ps]
execute = ps -ef
help = Show process list.

[Command temperature]
execute = sensors coretemp-isa-0000
help = Show CPU temperature.

[Command top]
execute = top -b | head -20
help = Show the first 20 entries in top.

[Command uname]
execute = uname -a
help = Show server system information.

[Command uptime]
execute = uptime
help = Show server uptime.

[Command webcam]
execute = webcam.sh
output_format = json
help = Take picture using the webcam.
